[collect ../../fslayouts/funtoo/layout.conf]

#[collect ./stage4-desktop.conf]
#[collect ./stage4-desktop-multilib.conf]
#[collect ./stage4.conf]
[collect ./stage4-gnome.conf]

[section local]

author: John M. Drescher<drescherjm@gmail.com>

[section target]

build: gentoo
compression: xz
toolchain: 2009

[section portage]

stable:
FEATURES: candy ccache
USE: bash-completion bzip2 caps urandom
MAKEOPTS: -j7
profile: default/linux/$[target/arch:zap]/10.0
devices: generic

[section portage/gentoo_keywords]
source: git://github.com/drescherjm/gentoo-keywords.git
branch: base

[section emerge]

options: --quiet --usepkg --jobs 8 --keep-going=y
packages: [
	app-admin/logrotate
	app-admin/syslog-ng
	app-portage/autounmask
	app-portage/eix
	app-portage/elogv
	dev-util/lafilefixer 
	app-portage/ufed
	app-portage/gentoolkit
	app-portage/portage-utils
	app-portage/layman
	sys-process/dcron
	app-shells/bash-completion
	app-admin/sudo
	net-fs/nfs-utils
	net-fs/autofs
]

[section baselayout]

services: dcron syslog-ng

[section snapshot]
compression: xz
type: dead

[section snapshot/source]

type: rsync
name: portage

[section rsync]

#path: rsync://rsync.namerica.gentoo.org/gentoo-portage
path: rsync://jmd0/gentoo-portage

[section metro]
options/stage: cache/package cache/compiler
target: gentoo

[section multi]

snapshot: snapshot
#extras: openvz jmd/stage4 jmd/stage4-desktop
#extras: openvz
extras: jmd/stage4-gnome

[collect ./multi-targets/$[multi/mode:zap]]
